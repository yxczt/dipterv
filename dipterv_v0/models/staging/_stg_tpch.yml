version: 2

models:

  - name: stg_tpch_customer
    description: "The staging model for TPCH customers."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer."
        tests:
          - unique
          - not_null
      - name: customer_name
        description: "Name of the customer."
        tests:
          - unique
          - not_null
      - name: customer_address
        description: "Address of the customer."
        tests:
          - unique
          - not_null
      - name: nation_id
        description: "Identifier for the nation of the customer."
        tests:
          - not_null
          - relationships:
              to: ref('stg_tpch_nation')
              field: nation_id
      - name: customer_phone
        description: "Phone number of the customer."
        tests:
          - unique
          - not_null
      - name: account_balance
        description: "Balance of the customer's account."
        tests:
          - not_null
      - name: market_segment
        description: "Market segment to which the customer belongs."
        tests:
          - not_null
      - name: customer_comment
        description: "Comments related to the customer."
        tests:
          - not_null


  - name: stg_tpch_lineitem
    description: "The staging model for lineitem."
    columns:
      - name: order_id
        description: "Unique identifier for the order."
        tests:
          - unique
          - not_null
      - name: part_id
        description: "Identifier for the part."
        tests:
          - not_null
      - name: supplier_id
        description: "Identifier for the supplier."
        tests:
          - not_null
      - name: line_number
        description: "Line number of the item in the order."
        tests:
          - not_null
      - name: quantity
        description: "Quantity of the item ordered."
        tests:
          - not_null
      - name: extended_price
        description: "Extended price of the item."
        tests:
          - not_null
      - name: discount
        description: "Discount applied to the item."
        tests:
          - not_null
      - name: tax
        description: "Tax rate applied to the item."
        tests:
          - not_null
      - name: return_flag
        description: "Flag indicating if the item was returned."
        tests:
          - not_null
          - accepted_values:
              values: ['A', 'R', 'N']
      - name: line_status
        description: "Status of the line item."
        tests:
          - not_null
          - accepted_values:
              values: ['F', 'O']
      - name: ship_date
        description: "Date the item was shipped."
        tests:
          - not_null
      - name: commit_date
        description: "Date the order was committed."
        tests:
          - not_null
      - name: receipt_date
        description: "Date the item was received."
        tests:
          - not_null
      - name: ship_instruct
        description: "Instructions for shipping."
        tests:
          - not_null
      - name: ship_mode
        description: "Mode of shipping."
        tests:
          - not_null
      - name: line_comment
        description: "Comment for the line item."
        tests:
          - not_null

  - name: stg_tpch_orders
    description: "The staging model for orders."
    columns:
      - name: order_id
        description: "Unique identifier for an order."
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Identifier for a customer."
        tests:
          - not_null
      - name: order_status
        description: "Status of the order."
        tests:
          - accepted_values:
              values: ['F', 'O', 'P']
      - name: total_price
        description: "Total price of the order."
        tests:
          - not_null
      - name: order_date
        description: "Date when the order was placed."
        tests:
          - not_null
      - name: order_priority
        description: "Priority of the order."
        tests:
          - accepted_values:
              values: ['1-URGENT', '2-HIGH', '3-MEDIUM', '4-NOT SPECIFIED', '5-LOW']
      - name: ship_priority
        description: "Shipping priority of the order."
        tests:
          - not_null
      - name: clerk
        description: "Clerk who took the order."
        tests:
          - not_null
      - name: order_comment
        description: "Comments about the order."
        tests:
          - not_null

  - name: stg_tpch_region
    description: "The staging model for TPCH region."
    columns:
      - name: region_id
        description: "Unique identifier for the region."
        tests:
          - unique
          - not_null
      - name: region_name
        description: "Name of the region."
        tests:
          - unique
          - not_null
      - name: region_comment
        description: "Additional comments about the region."
        tests:
          - unique
          - not_null

  - name: stg_tpch_part
    description: "The staging model for tpch_part."
    columns:
      - name: part_id
        description: "Unique identifier for a part."
        tests:
          - unique
          - not_null
      - name: part_name
        description: "Name of the part."
        tests:
          - unique
          - not_null
      - name: manufacturer
        description: "Name of the manufacturer."
        tests:
          - not_null
      - name: brand
        description: "Brand of the part."
        tests:
          - not_null
      - name: part_type
        description: "Type or category of the part."
        tests:
          - not_null
      - name: size
        description: "Size of the part."
        tests:
          - not_null
      - name: container
        description: "Type of container for the part."
        tests:
          - not_null
      - name: retail_price
        description: "Retail price of the part."
        tests:
          - not_null
      - name: part_comment
        description: "Comments about the part."
        tests:
          - not_null